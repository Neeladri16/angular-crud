<div class="root-container">
<mat-toolbar color="primary">

    <h1>Gym Registraion</h1>&nbsp;&nbsp;&nbsp;
    <button routerLink="/register" mat-raised-button color="accent">
       Add Contact
      </button>
    <span class="example-spacer"></span>
  
    <button routerLink="/list" mat-raised-button color="accent">
      View Enquiries
    </button>
    <button routerLink="/login" class="btn btn-danger mx-2">
      Logout
    </button>
  </mat-toolbar>
  <div class="root-div">
  <div class="container mt-4 pt-2 pb-2" style="background-color: white;">
  <div class="d-flex justify-content-between">
      <!-- <button routerLink="/register" mat-raised-button color="accent"><i class="fa fa-arrow-left" aria-hidden="true"></i>
          Back
          to
          Contact information</button> -->
          
  <mat-form-field appearance="outline" >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>
  
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- First Name Column -->
        <ng-container matColumnDef="imgName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Name </th>
          <td mat-cell *matCellDef="let row"> {{row.imgName}}</td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Size</th>
          <td mat-cell *matCellDef="let row"> {{row.size}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Type </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>
    

    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><span style="padding-left: 18px;">Action</span> </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button  class="mx-2" color="warn"><i class="fa fa-eye"
                aria-hidden="true"></i></button>
            <!-- <button (click)="edit(row.id)" mat-icon-button class="mx-2" color="accent"><i class="fa fa-pencil"
                aria-hidden="true"></i></button>
            <button (click)="delete(row.id)" mat-icon-button color="primary"><i class="fa fa-trash"
                aria-hidden="true"></i></button> -->
                <a href="{{row.imgUrl}}" download> <button mat-icon-button color="primary"><i class="fa fa-download"></i></button></a>
          </td> 
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: lightgray;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10,5,25,100, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>  
</div>
