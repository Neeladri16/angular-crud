<div class="root-container">
<mat-toolbar color="primary">

  <h1>Gym Registraion</h1>
  &nbsp;&nbsp;&nbsp;
  <button routerLink="/home" mat-raised-button color="accent">
    Home    
  </button>&nbsp;&nbsp;&nbsp;
  <button routerLink="/register" mat-raised-button color="accent">
    <!-- <i class="fa fa-arrow-left" aria-hidden="true"></i> -->
    Add Contact
    </button>
  <span class="example-spacer"></span>

  <button routerLink="/list" mat-raised-button color="accent">
    View Enquiries
  </button>
  <button routerLink="/login" class="btn btn-danger mx-2">
    Logout
  </button>
</mat-toolbar>

<div class="container mt-4 pt-3" style="background-color: white;">
<mat-card *ngIf="userDetail" class="example-card">
    <mat-card-header class="justify-content-center">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userDetail.firstName}} {{userDetail.lastName}}</mat-card-title>
      <mat-card-subtitle>{{userDetail.email}}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <div matLine>
            Mobile Number :
            <button mat-button>{{userDetail.mobile}}</button>
          </div>
        </mat-list-item>
  
        <mat-list-item>
          <div matLine>
            Gender :
            <button mat-button>{{userDetail.gender}}</button>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div matLine>
            Package :
            <button mat-button>{{userDetail.package}}</button>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div matLine>
            BMI :
            <button mat-button>{{userDetail.bmi}}</button>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div matLine>
            BMI Result :
            <button mat-button>{{userDetail.bmiResult}}</button>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div matLine>
            Trainer Require :
            <button mat-button>{{userDetail.requireTrainer}}</button>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div matLine>
            Goals :
            <button mat-button><mat-chip-listbox>
                <ng-container *ngFor="let row of userDetail.important">
                  <mat-chip-option selected>{{row}}</mat-chip-option>
                </ng-container>
              </mat-chip-listbox></button>
  
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
</div>
